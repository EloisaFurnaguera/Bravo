{% extends 'base.html' %}
{% block content %}
 


<div class="container">

  <p><a href="/register">New User</a></p>

  <form class=login-form action="/login" method="POST" role="login">

      <input id="login-email"  type="email" name="email" placeholder="Email" required><br>
      <input id="login-password" type="password" name="password" placeholder="Password" required>

      <div id="login-type">
           <input type="radio" name="check" value="venue" required>Venue 
           <input type="radio" name="check" value="producer" required>Producer 
      </div>
      <input type="submit" value="Log In">


  </form>
</div>

{% endblock %}
