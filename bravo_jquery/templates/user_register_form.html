{% extends 'base.html' %}
{% block content %}



<div class="container">
    <h3>Register</h3>

<form id="register-form" action="/register-2" method="POST">

   <div>
    
        <input id="fname" type="fname" name="fname" placeholder="First Name" required><br>                                
        <input id="lname" type="lname" name="lname" placeholder="Last Name" required><br>                  
        <input id="email" type="email" name="email" placeholder="Email" required><br>         
        <input id="password" type="password" name="password" placeholder="Password" required><br>  

        <div id="register-type">
            <input type="radio" name="check" value="venue">Venue 
            <input type="radio" name="check" value="producer">Producer   
        </div>       
        
        <input type="submit" name="Register">                     

</form>
</div>

{% endblock %}
